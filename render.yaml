services:
  - type: web
    name: teddy-detector
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
    plan: starter # Specify the plan
    scaling:
      minInstances: 1
      maxInstances: 1 